name: Playwright Tests
on:
  #push:
    #branches: [ main, master ]
  #pull_request:
    #branches: [ main, master ]
   
    schedule:
    - cron: '30 8 * * *'  #8:30 AM daily  
      #- cron: '10 09 06 11 4'  #6:10 PM (18:10) on Thursday, November 6th
      #minute hour day month weekday = 0 0 * * *
      #if needed, add more schedules here also for report you can use 
      ####### !cancelled() insted of always()
jobs:
  test:  
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if:   ${{ always() }}              
      with:
        name: playwright-report
        path: playwright-report/ 
        retention-days: 30
